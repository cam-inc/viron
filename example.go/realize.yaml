settings:
  resources:
    output: outputs.log
    log: logs.log
  server:
    enable: true
    open: false
    host: 0.0.0.0
    port: 5000
  config:
    flimit: 0
projects:
- name: example-go
  path: ./src/github.com/cam-inc/example-go
  run: true
  bin: true
  generate: false
  build: true
  fmt: true
  test: false
  params: []
  watcher:
    before: []
    after: []
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
    preview: false
  cli:
    streams: true
  file:
    streams: false
    logs: false
    errors: false
