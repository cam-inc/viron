        description: admin role id
        example: viewer
        type: string
    required:
    - role_id
    type: object

  UpdateAccountPayload:
    example:
      password: XXXXXXXXXXXXXXXX
    properties:
      password:
        description: password for email auth
        example: XXXXXXXXXXXXXXXX
        type: string
    required:
    - password
    type: object

  adminrolepath:
    example:
      allow: true
      path: GET:/user
    properties:
      allow:
        description: allow the path
        example: true
        type: boolean
      path:
        description: path
        enum:
        - AutoGenerate # @see node-vironlib/swagger.js
        example: GET:/user
        type: string
    required:
    - path
    - allow
    type: object

  api:
    description: Accessing api information type
    example:
      method: get
      path: /quickview
    properties:
      method:
        description: Access paths[path][method] of swagger.json
        example: get
        type: string
      path:
        description: Access paths[path] of swagger.json
        example: /quickview
        type: string
    required:
    - path
    - method
    type: object

  component:
    description: A Component type
    example:
      api:
        method: get
        path: /user
      name: ユーザー
      options:
      - key: key
        value: value
      pagination: true
      query:
      - key: key
        type: string
      style: Style of Web Component
      table_labels:
      - Aut et.
      - Aut et.
    properties:
      api:
        $ref: '#/definitions/api'
      name:
        description: Title of page
        example: ユーザー
        type: string
      options:
        description: style options
        example:
        - key: key
          value: value
        items:
          $ref: '#/definitions/option'
        type: array
      pagination:
        description: allow pagination
        example: true
        type: boolean
      query:
        description: query for request
        example:
        - key: key
          type: string
        items:
          $ref: '#/definitions/query'
        type: array
      style:
        default: number
        enum:
        - number
        - list
        - table
        - graph-scatterplot
        - graph-line
        - graph-bar
        - graph-horizontal-bar
        - graph-stacked-bar
        - graph-horizontal-stacked-bar
        - graph-stacked-area
        example: Style of Web Component
        type: string
      table_labels:
        description: keys of table row
        example:
        - name
        items:
          example: name
          type: string
        type: array
    required:
    - api
    - name
    - style
    - pagination
    type: object

  error:
    description: Error response media type
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1502172152
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1502172152
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    type: object

  option:
    example:
      key: key
      value: value
    properties:
      key:
        description: Key
        example: key
        type: string
      value:
        description: Value
        example: value
        type: string
    required:
    - key
    - value
    type: object

  page:
    description: A page type
    example:
      components:
      - api:
          method: get
          path: /user
        name: ユーザー
        options:
        - key: key
          value: value
        pagination: true
        query:
        - key: key
          type: string
        style: Style of Web Component
        table_labels:
        - name
      group: Group of page
      id: Repellat iure non.
      name: Maxime consequuntur quia aliquid omnis aut.
      section: Section of page
    properties:
      components:
        description: A components format
        example:
        - api:
            method: get
            path: /user
          name: ユーザー
          options:
          - key: key
            value: value
          pagination: true
          query:
          - key: key
            type: string
          style: Style of Web Component
          table_labels:
          - name
        items:
          $ref: '#/definitions/component'
        type: array
      group:
        enum:
        - ""
        - kpi
        - user
        - blog
        - admin
        example: Group of page
        type: string
      id:
        description: id of page
        example: quickview
        type: string
      name:
        description: Title of page
        example: クイックビュー
        type: string
      section:
        default: manage
        enum:
        - manage
        - dashboard
        example: Section of page
        type: string
    required:
    - id
    - name
    - section
    - group
    - components
    type: object

  query:
    example:
      key: key
      type: string
    properties:
      key:
        description: Key
        example: key
        type: string
      type:
        default: string
        description: Type
        enum:
        - string
        - integer
        - number
        - boolean
        - date
        - datetime
        - time
        example: string
        type: string
    required:
    - key
    - type
    type: object

#################################################
# paths
