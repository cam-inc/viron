#################################################
# OpenAPI Specification Version2.0.0
# @see https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md
#################################################
swagger: "2.0"

#################################################
# host
# - APIを提供するホスト
#################################################
host: localhost:3000

#################################################
# info
# - API全般のメタ情報を記載
#################################################
info:
  title: Viron example for Node.js
  description: Design-based Management Console.
  version: 0.0.1

#################################################
# schemes
# - APIを提供する通信プロトコルのリスト
#################################################
schemes:
- https

#################################################
# definitions
# - リクエストやレスポンスのレイアウトの定義
# - paths内から $ref で参照できる
#################################################
definitions:
  AdminRole:
    description: A Admin Role
    example:
      paths:
      - allow: true
        path: GET:/user
      role_id: operator
    properties:
      paths:
        description: target path
        example:
        - allow: true
          path: GET:/user
        items:
          $ref: '#/definitions/adminrolepath'
        type: array
      role_id:
        description: role id
        example: operator
        type: string
    required:
    - role_id
    - paths
    type: object

  AdminRoleCollection:
    description: AdminRoleCollection is the media type for an array of AdminRole
    example:
    - paths:
      - allow: true
        path: GET:/user
      role_id: operator
    items:
      $ref: '#/definitions/AdminRole'
    type: array

  AdminUser:
    description: A Admin User
    example:
      email: test@viron.com
      id: 1
      role_id: operator
    properties:
      email:
        description: login id
        example: test@viron.com
        type: string
      id:
        description: unique id
        example: 1
        format: int64
        type: integer
      role_id:
        description: role id
        example: operator
        type: string
    required:
    - id
    - email
    type: object

  AdminUserCollection:
    description: AdminUserCollection is the media type for an array of AdminUser
    example:
    - email: test@viron.com
      id: 1
      role_id: operator
    items:
      $ref: '#/definitions/AdminUser'
    type: array

  AuditLog:
    description: A Audit Log
    example:
      createdAt: 2006-02-12T07:09:13+09:00
      request_body: '{"name":"test", "id":1}'
      request_method: GET
      request_uri: '/user'
      source_ip: 200.200.200.200
      status_code: 200
      user_id: test@viron.com
    properties:
      createdAt:
        description: created time
        example: 2006-02-12T07:09:13+09:00
        format: date-time
        type: string
      request_body:
        description: request body
        example: '{"name":"test", "id":1}'
        type: string
      request_method:
        description: http request method
        example: GET
        type: string
      request_uri:
        description: request uri
        example: /user
        type: string
      source_ip:
        description: source ip address
        example: 200.200.200.200
        type: string
      status_code:
        description: http status code
        example: 200
        type: integer
      user_id:
        description: user id
        example: Et saepe nihil in earum sint.
        type: string
    type: object

  AuditLogCollection:
    description: AuditLogCollection is the media type for an array of AuditLog
    example:
    - createdAt: 2006-02-12T07:09:13+09:00
      request_body: '{"name":"test", "id":1}'
      request_method: GET
      request_uri: '/user'
      source_ip: 200.200.200.200
      status_code: 200
      user_id: test@viron.com
    items:
      $ref: '#/definitions/AuditLog'
    type: array

  AuthType:
    description: A Auth Type
    example:
      method: POST
      provider: google
      type: oauth
      url: '/googlesignin'
    properties:
      method:
        description: request method
        example: POST
        type: string
      provider:
        description: auth provider
        example: google
        type: string
      type:
        description: auth type
        example: oauth
        type: string
      url:
        description: request url
        example: '/googlesignin'
        type: string
    required:
    - type
    - url
    - method
    - provider
    type: object

  AuthTypeCollection:
    description: AuthTypeCollection is the media type for an array of AuthType
    example:
    - method: POST
      provider: google
      type: oauth
      url: '/googlesignin'
    items:
      $ref: '#/definitions/AuthType'
    type: array

  BlogDesign:
    description: A BlogDesign Master
    example:
      background_image: http://hoge.com/a.png
      base_color: blue
      createdAt: 1990-04-23T00:18:19+09:00
      deletedAt: 1999-04-23T00:18:19+09:00
      id: des_001
      name: design name
      updatedAt: 1971-03-24T08:40:07+09:00
    properties:
      background_image:
        description: 背景画像
        example: http://hoge.com/a.png
        type: string
      base_color:
        description: ベースカラー
        example: blue
        type: string
      createdAt:
        description: 作成日時
        example: 1990-04-23T00:18:19+09:00
        format: date-time
        type: string
      deletedAt:
        description: 削除日時
        example: 1999-04-23T00:18:19+09:00
        format: date-time
        type: string
      id:
        description: デザインID
        example: des_001
        type: string
      name:
        description: 名前
        example: design name
        type: string
      updatedAt:
        description: 更新日時
        example: 1971-03-24T08:40:07+09:00
        format: date-time
        type: string
    required:
    - name
    type: object

  CreateAdminRolePayload:
    example:
      paths:
      - allow: true
        path: GET:/user
      - allow: true
        path: GET:/user
      role_id: operator
    properties:
      paths:
        description: target path
        example:
        - allow: true
          path: GET:/user
        - allow: true
          path: GET:/user
        items:
          $ref: '#/definitions/adminrolepath'
        type: array
      role_id:
        description: role id
        example: operator
        type: string
    type: object

  CreateAdminUserPayload:
    example:
      email: user@sample.com
      password: XXXXXXXXXXXXXXXX
      role_id: viewer
    properties:
      email:
        description: login user mail address
        example: user@sample.com
        type: string
      password:
        description: password for email auth
        example: XXXXXXXXXXXXXXXX
        type: string
      role_id:
        description: admin role id
        example: viewer
        type: string
        enum:
        - AutoGenerate
    required:
    - email
    - password
    type: object

  Viron:
    description: A Viron settings data
    example:
      color: white
      name: Viron Example Project for Node.js
      pages:
      - components:
        - api:
            method: get
            path: /stats/dau
          name: DAU
          options:
          - key: key
            value: value
          pagination: true
          query:
          - key: key
            type: string
          style: number
          table_labels:
          - name
        group: empty
        id: quickview
        name: クイックビュー
        section: dashboard
      tags:
      - viron
      - example
      thumbnail: Iure nisi.
    properties:
      color:
        default: white
        enum:
        - white
        - black
        - perple
        example: white
        type: string
      name:
        description: Name pattern
        example: Viron Example Project for Node.js
        type: string
      pages:
        description: A Pages format
        example:
        - components:
          - api:
              method: get
              path: /stats/dau
            name: DAU
            options:
            - key: key
              value: value
            pagination: true
            query:
            - key: key
              type: string
            style: number
            table_labels:
            - name
          group: empty
          id: quickview
          name: クイックビュー
          section: dashboard
        items:
          $ref: '#/definitions/page'
        type: array
      tags:
        description: tags
        example:
        - viron
        items:
          example: viron
          type: string
        type: array
      thumbnail:
        description: thumbnail of endpoint
        example: https://viron.com/thumbnail.png
        type: string
    required:
    - name
    - color
    - thumbnail
    - tags
    - pages
    type: object

  SigninAuthPayload:
    example:
      email: user1@viron.com
      password: XXXXXXXXXXXX
    properties:
      email:
        example: user1@viron.com
        type: string
      password:
        example: XXXXXXXXXXXX
        type: string
    type: object

  UpdateAdminRolePayload:
    example:
