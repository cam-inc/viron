        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: show admin_role
      tags:
      - admin_role

    put:
      x-swagger-router-controller: viron_admin_role
