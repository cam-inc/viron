  ValidatorCollection:
    items:
      $ref: '#/definitions/Validator'
    type: array

  Validator:
    type: object
    properties:
      id:
        description: validator ID
        example: 1
        type: number
      validation_type:
        type: string
      multiple_of:
        description: multipleOfの3倍であること
        example: 9
        type: number
        multipleOf: 3
      maximum:
        description: 10以下であること
        example: 10
        type: number
        maximum: 10
        exclusiveMaximum: false
      exclusive_maximum:
        description: 10未満であること
        example: 9
        type: number
        maximum: 10
        exclusiveMaximum: true
      minimum:
        description: 1以上であること
        example: 1
        type: number
        minimum: 1
        exclusiveMinimum: false
      exclusive_minimum:
        description: 1を超過していること
        example: 2
        type: number
        minimum: 1
        exclusiveMinimum: true
      min_max:
        description: 1以上10未満であること
        example: 5
        type: number
        minimum: 1
        exclusiveMinimum: false
        maximum: 10
        exclusiveMaximum: true
      max_length:
        description: 20文字以下であること
        example: abcdefghijklmnopqrst
        type: string
        maxLength: 20
      min_length:
        description: 5文字以上であること
        example: abcde
        type: string
        minLength: 5
      min_max_length:
        description: 5文字以上20文字以下であること
        example: abcdefghij
        type: string
        minLength: 5
        maxLength: 20
      pattern:
        description: 英小文字であること
        example: abcde
        type: string
        pattern: "[a-z]"
      max_items:
        description: 3要素以下であること
        example:
        - value: a
        - value: b
        - value: c
        type: array
        items:
          type: object
          properties:
            value:
              type: string
        maxItems: 3
      min_items:
        description: 2要素以上であること
        example:
        - value: a
        - value: b
        type: array
        items:
          type: object
          properties:
            value:
              type: string
        minItems: 2
      unique_items:
        description: 要素が重複しないこと
        example:
        - value: a
        - value: b
        type: array
        items:
          type: object
          properties:
            value:
              type: string
        uniqueItems: true
      max_properties:
        description: 3要素以下であること
        example:
          key1: aaa
          key2: 2
          key3: true
        type: object
        properties:
          key1:
            type: string
          key2:
            type: number
          key3:
            type: boolean
          key4:
            type: integer
        maxProperties: 3
      min_properties:
        description: 2要素以上であること
        example:
          key1: aaa
          key2: 2
        type: object
        properties:
          key1:
            type: string
          key2:
            type: number
          key3:
            type: boolean
          key4:
            type: integer
        minProperties: 2
      all_of:
        description: 5文字以上10文字以下
        example: aaaaaaaaaa
        type: string
        allOf:
        - type: string
        - maxLength: 10
        - minLength: 5

