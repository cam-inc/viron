  Component:
    example:
      api:
        method: get
        path: /user
      name: ユーザー
      options:
      - key: key
        value: value
      pagination: true
      query:
      - key: key
        type: string
      style: table
      table_labels:
      - id
      - name
    properties:
      api:
        properties:
          method:
            description: リクエストメソッド
            type: string
          path:
            description: リクエストパス
