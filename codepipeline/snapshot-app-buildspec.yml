version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      nodejs: latest

  pre_build:
    commands:
      - echo Install packages...
      - cd $CODEBUILD_SRC_DIR/packages/app
      - npm install --no-progress --legacy-peer-deps && npm cache verify

  build:
    commands:
      - echo Building app...
      - cd $CODEBUILD_SRC_DIR/packages/app
      - npm run build:prefix

artifacts:
  files:
    - codepipeline/snapshot-app-deployspec.yml
    - packages/app/package.json
    - packages/app/public/**/*
  name: viron-snapshot-app-artifact
  discard-paths: no
