openapi: 3.0.2
info:
  version: 0.0.1
  title: '@viron/lib auth'
  description: auth api specifications

tags:
  - name: auth

paths:
  /signout:
    post:
      operationId: signout
      tags:
        - auth
      summary: signout of viron
      description: Vironからログアウトする
      responses:
        204:
          description: OK

  /email/signin:
    post:
      operationId: signinEmail
      tags:
        - auth
      summary: signin to viron with email/password
      description: Emailアドレスとパスワードを使ってVironにサインインする
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninEmailPayload'
      responses:
        204:
          description: No Content

  /sso/oidc/authorization:
    get:
      operationId: ssoOidcAuthorization
      tags:
        - auth
      summary: redirect to sso oidc idp authorization
      description: SSO OIDCのidp 認証画面へリダイレクトする
      parameters:
        - $ref: '#/components/parameters/RedirectUriQueryParam'
        - $ref: '#/components/parameters/ClientIdQueryParam'
      responses:
        301:
          description: Redirect to SSO OIDC Authorization URL.
      x-authconfig-default-parameters:
        redirectUri: '${oidcRedirectURI}'

  /sso/oidc/callback:
    post:
      operationId: ssoOidcCallback
      tags:
        - auth
      summary: callback from sso oidc idp
      description: SSO OIDC認可後のコールバックURL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SsoOidcCallbackPayload'
      responses:
        204:
          description: No Content.
      x-authconfig-default-requestBody:
        redirectUri: '${oidcRedirectURI}'

components:
  parameters:
    RedirectUriQueryParam:
      name: redirectUri
      in: query
      schema:
        type: string
        format: uri
      required: true
    ClientIdQueryParam:
      name: clientId
      in: query
      schema:
        type: string
        format: uri
      required: true

  schemas:
    SigninEmailPayload:
      type: object
      properties:
        email:
          description: Eメールアドレス
          type: string
          format: email
        password:
          description: パスワード
          type: string
          format: password
          pattern: "^.*?[a-zA-Z\\d!?#$%&@*+/-_<=>]{8,}"
      required:
        - email
        - password

    SsoOidcCallbackPayload:
      type: object
      properties:
        code:
          description: SSO OIDC Idpが発行した認可コード
          type: string
        state:
          description: CSRF対策用のステートパラメータ
          type: string
        redirectUri:
          description: SSO OIDCコールバックURI
          type: string
        clientId:
          description: SSO OIDCクライアントID
          type: string
      required:
        - code
        - state
        - redirectUri
        - clientId